name:             Inventory Item Control

category:         development

enabled:          true

commands:
  - name:         generateitem
    alts:
      - "genitem"
    enabled:      true
    permissions:
      owner:      true
      dmable:     false
    usage:        "{pfx}{cmd} @person plants Blue Delta"
    description:
      Creates and gives an item to the tagged user from the inputted category.

  - name:         destroyitem
    alts:
      - "desitem"
    enabled:      true
    permissions:
      owner:      true
      dmable:     false
    usage:        "{pfx}{cmd} abcdef1234567890"
    description:
      Destroys the item with the given ID.
